name: Generate Changelog Entry

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          
      - name: Generate changelog entry
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          DATE=$(date +%Y-%m-%d)
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          echo "## [$VERSION] - $DATE" > temp_changelog.md
          echo "" >> temp_changelog.md
          
          # Get commits since last tag
          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since $PREV_TAG:" >> temp_changelog.md
            echo "" >> temp_changelog.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> temp_changelog.md
          else
            echo "### Initial Release" >> temp_changelog.md
          fi
          
          echo "" >> temp_changelog.md
          echo "" >> temp_changelog.md
          
          # Insert into CHANGELOG.md after [Unreleased] section
          sed -i "/## \[Unreleased\]/r temp_changelog.md" CHANGELOG.md
          
          # Update the comparison links at the bottom
          if [ -n "$PREV_TAG" ]; then
            echo "" >> CHANGELOG.md
            echo "[$VERSION]: https://github.com/\${{ github.repository }}/compare/$PREV_TAG...v$VERSION" >> CHANGELOG.md
          fi
          
          rm temp_changelog.md
          
      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: master
          commit_message: 'docs: add CHANGELOG entry for v${{ inputs.version }}'
          file_pattern: CHANGELOG.md
